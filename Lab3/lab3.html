<!DOCTYPE html>

<html>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <head>
    <meta charset="UTF-8" />
    <title>Canvas</title>

    <style type="text/css">
      body {
        background-color: white;
      }

      canvas {
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <h1>CIAN</h1>

    <canvas id="canvas-for-ball"></canvas>

    <script type="text/javascript">
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");

      var noClicks = 0;

      ctx.fillStyle = "rgb(255,0,0)";
      var canvasPosition = {
        x: canvas.offsetLeft,
        y: canvas.offsetTop
      };

      // The vertical location of the ball.
      window.addEventListener("keypress", function (event) {
        // Just log the event to the console.
        console.log(event);
      });

      canvas.addEventListener("click", function (event) {
        var mouse = {
            x: event.clientX - canvasPosition.x,
            y: event.clientY - canvasPosition.y
        }

        var midX = canvas.width / 2;
        var midY = canvas.height / 2;

        if(mouse.x > midX && mouse.y < midY) {
            p1.movePadUp();
        }
        else if(mouse.x > midX && mouse.y > midY) {
            p1.movePadDown();
        }
        else if(mouse.x < midX && mouse.y > midY) {
            p2.movePadDown();
        }
        else if(mouse.x < midX && mouse.y < midY) {
            p2.movePadUp();
        }

      });

      //keypresses with jQuery
      $(document.body).on("keydown", function (e) {
        console.log(e.which);
        switch (e.which) {
          // key code for left arrow
          case 38:
            console.log("left arrow key pressed!");
            p1.movePadUp();
            break;

          case 87:
            console.log("w key pressed");
            p2.movePadUp();
            break;

          case 83:
            console.log("s key pressed");
            p2.movePadDown();
            break;

          // key code for right arrow
          case 40:
            console.log("right arrow key pressed!");
            p1.movePadDown();
            break;
        }
      });

      // A function to repeat every time the animation loops.
      class Paddle {
        constructor(xPos, yPos, width, height) {
          this.width = width;
          this.height = height;
          this.xPos = xPos;
          this.yPos = yPos;

          this.yVelocity = 6;
        }

        drawPad() {
          ctx.fillRect(this.xPos, this.yPos, this.width, this.height);
        }

        movePadUp() {
          this.yPos -= this.yVelocity;
        }

        movePadDown() {
          this.yPos += this.yVelocity;
        }
      }

      class Ball {
        constructor(xPos, yPos, xVelocity, yVelocity) {
          this.yPos = yPos;
          this.xPos = xPos;
          this.xVelocity = xVelocity;
          this.yVelocity = yVelocity;
        }

        draw() {
          // Draw the ball (stroked, not filled).
          ctx.beginPath();
          ctx.arc(this.xPos, this.yPos, 20, 0, 2 * Math.PI);
          ctx.stroke();
        }

        move() {
          // Update the y location.
          this.yPos += this.yVelocity;
          this.xPos += this.xVelocity;

          if (this.yPos >= 130) {
            this.yVelocity = this.yVelocity * -1;
          } else if (this.yPos <= 20) {
            this.yVelocity = this.yVelocity * -1;
          } else if (this.xPos >= 280) {
            this.xVelocity = this.xVelocity * -1;
          } else if (this.xPos <= 20) {
            this.xVelocity = this.xVelocity * -1;
          }
        }
      }

      b1 = new Ball(30, 30, 1, 1);

      p1 = new Paddle(250, 100, 20, 30);
      p2 = new Paddle(50, 100, 20, 30);

      function repeatme() {
        ctx.clearRect(0, 0, 300, 150);

        b1.draw();
        b1.move();

        p1.drawPad();
        p2.drawPad();

        window.requestAnimationFrame(repeatme);
      }

      // Get the animation going.
      repeatme();
    </script>
  </body>
</html>
