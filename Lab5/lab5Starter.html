<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>CIAN BARRETT</h1>
    <script type="text/javascript">
        
        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Set camera position

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Define the geometry and material for a sphere.
        var material = new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe: false });
        var geometry = new THREE.SphereGeometry(20);

        var sphere = new THREE.Mesh(geometry, material);

        var spotlight = new THREE.SpotLight(0xffffff);
        spotlight.position.set(1,0.5,1);
        scene.add(spotlight);

        camera.position.z = 50;

        scene.add(sphere);

        var repeatme = function() {
            renderer.render(scene, camera);
            requestAnimationFrame(repeatme);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
        }
        repeatme();
    </script>
</body>

</html>
