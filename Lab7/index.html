<!DOCTYPE html>
<html>
 <head>
 <title>D3.js Demo</title>
 <meta charset="UTF-8">
 <style type="text/css"></style>
 </head>
 <body>
    <h1>Cian Barrett</h1>
    <script src="https://d3js.org/d3.v5.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
 <script>
    $.getJSON("https://raw.githubusercontent.com/humphs078/programming_for_data_analysis_assignment_2/refs/heads/main/datasets/fused_datasets/json/long_term_fused_data.json", function (data){
        console.log(data);

        plotC02Data(data)
    });

    function plotC02Data(data) {

        var margin = {top: 50, right: 50, bottom: 50, left: 50},
            width = 900 - margin.left - margin.right,
            height = 670 -margin.top -margin.bottom;

        var y = d3.scaleLinear()
                .domain(d3.extent(data, function(d){return d["co2_ppmv"];}))
                .range([height, 0]);

        var x = d3.scaleLinear()
                .domain(d3.extent(data, function(d){return (d["years_before_2023"]); }))
                .range([0, width]);

        var valueLine = d3.line()
            .x(function(d){return x(d["years_before_2023"])})
            .y(function(d){return y(d["co2_ppmv"])});

        var xAxis = d3.axisBottom(x)
        .ticks(3);
        
        var yAxis = d3.axisLeft(y)
        .ticks(3);

        var svg = d3.select('body')
                    .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                svg.append('g')
                    .attr('class', 'x axis')
                    .attr("transform", "translate(0,570)")
                    .call(xAxis)
                
                svg.append('g')
                    .attr('class', 'y axis')
                    .call(yAxis)

                svg.append("path")
                    .attr("d", valueLine(data));
        }

 </script>
 </body>
</html>
