<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	
    </style>

  </head>

  <!--added border to the canvas-->
  <style>
    canvas { border: 3px solid gray;}
  </style>

  <body>

    <canvas id="canvasOne" width="600" height="300"></canvas>

    <canvas id="canvasTwo" width="360" height="225"></canvas>
    <script type="text/javascript">
      // Gets a handle to the element with id canvasOne.
      const canvas = document.getElementById("canvasOne");
      // Set the canvas up for drawing in 2D.
      const ctx = canvas.getContext("2d");
      // Set the fill colour to bright red.
      
      // Create a filled rectangle 
      ctx.fillStyle = "rgb(255, 0, 0)";
      ctx.fillRect(0,0,600,300);
      
      //added text to canvas
      ctx.fillStyle = "rgb(0, 0, 0)";
      ctx.font = "48px serif";
      //fill text adds text
      ctx.fillText("CIAN", 10, 50);

      //last paramter is transparency
      ctx.fillStyle = "rgba(0,255,0,0.5)";
      ctx.fillRect(180,100, 100, 400);

      //drawing the semi circle and making it transparent
      ctx.beginPath();
      ctx.fillStyle = "rgba(200,25,0,0.5)";
      //(x,y,radius, start angle, end angle, counter clockwise)
      //if set to true the circle will go counter clockwise
      ctx.arc(250,250,40,0,0.5 * Math.PI, true);
      ctx.fill();
      ctx.lineWidth = 4;
      //allows the stroke of the drawing to be styled
      ctx.strokeStyle = "blue";
      ctx.stroke();

      //drawing the 3/4 circle and making it transparent
      ctx.beginPath();
      ctx.fillStyle = "rgba(0,255,0,0.5)";
      ctx.arc(190,240,40,0, Math.PI);
      ctx.fill();
      ctx.lineWidth = 4;
      ctx.strokeStyle = "black";
      //added stroke to the circle
      ctx.stroke();

      //ADVANCED*
      const canvas2 = document.getElementById("canvasTwo");
      const ctx2 = canvas2.getContext("2d");
      ctx2.fillStyle = "green";
      ctx2.fillRect(0,0,360, 225)

      ctx2.fillRect(0, 30, 30, 100)

    </script>

  </body>

</html>
